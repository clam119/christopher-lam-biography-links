<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Lam - Links</title>
    <link rel="stylesheet" href="./index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                color2: 0xff00f0,
                wingSpan: 40.00,
                separation: 100.00,
                alignment: 77.00,
                cohesion: 5.00,
                quantity: 1.00
            })

            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
        })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>

            <img src="./images/christopher.jpg" alt="profile picture">
            <h1>@clam1198</h1>

        </header>

        <ul>

            <li>
                <a href="https://github.com/clam119">
                    <img src="./images/github.svg" alt="github" width="20"> GitHub
                </a>
            </li>

            <li>
                <a href="https://www.linkedin.com/in/christopher-lam-792b90161/">
                    <img src="./images/linkedin.svg" alt="linkedin" width="20">
                    LinkedIn
                </a>
            </li>

            <li>
                <a href="hhttps://www.instagram.com/clam1198/">
                    <img src="./images/instagram.svg" alt="instagram" width="20">
                    Instagram
                </a>
            </li>

            <li>
                <a href="https://twitter.com/anipi119">
                    <img src="./images/twitter.svg" alt="twitter" width="20">
                    Twitter
                </a>
            </li>

        </ul>
    </main>
</body>

</html>
